<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="row header">
            <div class="col-sm-6">
                <a><h1><u>QUIZ ZONE</u></h1></a>
            </div>
            <div class="col-sm-3">
                <button class="my-button">Admin</button>
            </div>
            <div class="col-sm-3">
                <button class="my-button">Start</button>
            </div>
        </div>
        <div class="row">
        <div class="col-sm-12">
            <h3 class="heading">Questions / Add</h3>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="form-group">
                    <label class="form-label col-md-2">Category : </label>
                    <div class="col-md-10">
                        <!--<input type="text" placeholder="" class="form-control" />-->
                        <select class="form-control category">
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label col-md-2">Question : </label>
                    <div class="col-md-10">
                        <!--<input type="text" placeholder="" class="form-control" />-->
                        <textarea class="form-control" rows="5" style="resize:none;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label col-md-2">Option 1 : </label>
                    <div class="col-md-10">
                        <input type="text" placeholder="" class="form-control" />
                        <!-- <textarea class="form-control" rows="5" style="resize:none;"></textarea> -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label col-md-2">Option 2 : </label>
                    <div class="col-md-10">
                        <input type="text" placeholder="" class="form-control" />
                        <!-- <textarea class="form-control" rows="5" style="resize:none;"></textarea> -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label col-md-2">Option 3 : </label>
                    <div class="col-md-10">
                        <input type="text" placeholder="" class="form-control" />
                        <!-- <textarea class="form-control" rows="5" style="resize:none;"></textarea> -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label col-md-2">Option 4 : </label>
                    <div class="col-md-10">
                        <input type="text" placeholder="" class="form-control" />
                        <!-- <textarea class="form-control" rows="5" style="resize:none;"></textarea> -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label col-md-2">Answer : </label>
                    <div class="col-md-10">
                        <!--<input type="text" placeholder="" class="form-control" />-->
                        <select class="form-control answer">
                            <option></option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <button class="my-button pull-right">Submit</button>
                <button class="my-button pull-right">Cancel</button>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-box">
                    <p>Question1 ?</p>
                </div>
                <div class="card-box">
                    <p>Question1 ?</p>
                </div>
                <div class="card-box">
                    <p>Question1 ?</p>
                </div>
                <div class="card-box">
                    <p>Question1 ?</p>
                </div>
            </div>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
        <script>
            $('.category').select2({
                placeholder:'Select Category',
                tags:true
            });
            $('.answer').select2({
                placeholder:'Select Answer'
            });
        </script>
    </body>
</html>
